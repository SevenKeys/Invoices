<!-- Modal delete-->
<div class="modal fade" id="modalDeleteType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete Type</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this Type?
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="deleteClient_type" class="btn btn-primary">Yes, delete</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal add -->
<div class="modal fade" id="modalAddType" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Add Client Type</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text-type" class="control-label">Add New Client Type:</label>
            <input type="text" class="form-control" id="message-text-type" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="addClient_type" class="btn btn-primary">Yes, add</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal edit -->
<div class="modal fade" id="modalEditType" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Edit Client Type</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-new-type" class="control-label">Edit Type:</label>
            <input type="text" class="form-control" id="message-new-type" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="editClient_type" class="btn btn-primary">Yes, edit</button>
      </div>
    </div>
  </div>
</div>
