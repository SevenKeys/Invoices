{% extends "base.html" %}

{% block content %}
    {% if company %}
        <h1>Products of <strong>{{ company }}</strong> company.</h1>
        <br/>
        {% csrf_token %}
        <a class="btn btn-primary" href="{% url 'add_product' %}">Add Product</a>
        <a class="btn btn-primary" href="{% url 'add_product_group' %}">Add Product Group</a>
        <div id="jsGrid" style="min-height: 250px;"></div>
    {% else %}
        <h3>You have not registered a company yet.</h3>
        <button type="button"><a href="{% url 'add_company' %}">Create company</a></button>
    {% endif %}

{% endblock %}
{% block scripts %}
        <script>
            $(function() {
                $("#jsGrid").jsGrid({
                    height: "100%",
                    width: "100%",
                    sorting: true,
                    paging: true,
                    autoload: true,
                    pageSize: 10,
                    pageButtonCount: 5,
                    filtering: true,
                    rowClick: function(args) {
                        return window.location.replace("/products/edit/"+args.item.id);
                    },
                    controller: {
                        loadData: function(filter) {
                            var d = $.Deferred();
                            $.ajax({
                                type: "GET",
                                url: "/products/list/",
                                data: filter
                            }).done(function(result) {
                                d.resolve($.map(result, function(item) {
                                    return $.extend(item.fields, { id: item.pk });
                                }));
                            });
                            return d.promise();
                        }
                    },
                    fields: [
                        { name: "name", type: "text", width: 150 },
                        { name: "code", type: "text", width: 150 },
                        { name: "price", type: "number", width: 100 },
                        { name: "currency", type: "text", width: 50 }
                    ]
                });
            });
        </script>

{% endblock %}
