{% extends "base.html" %}

{% block content %}
    <h2>Customers</h2>
    <ul>
        {% for customer in customer_list %}
            <li>{{ customer.company }}</li>
            <li>{{ customer.name }}</li>
            <li>{{ customer.created }}</li>
            <li>{{ customer.contact }}</li>
        {% endfor %}
    </ul>
{% endblock %}
