{% extends "base.html" %}

{% block content %}

<h1>Delete detail</h1>

<p>Are you sure you want to delete the detail {{ customerdetails }}?</p>

<form action="" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url 'customer_detail' customerdetails.customer.id %}">No, cancel.</a>
</form>

{% endblock %}
