{% extends "base.html" %}
{% block content %}
    <h2>Customers</h2>
    <ul>
        {% for customer in customer_list %}
            <li>{{ customer.company }}</li>
            <li><a href="{% url 'customer-detail' customer.id %}">{{ customer.name }}</a>
		    <button type="button"><a href="{% url 'edit-customer' customer.id %}">Edit</a></button>
		    <button type="button"><a href="{% url 'delete-customer' customer.id %}">Delete</a></button>
            </li>
            <li>{{ customer.created }}</li>
            <li>{{ customer.contact }}</li>
        {% endfor %}
    </ul>
    <button type="button"><a href="{% url 'add-customer' %}">Add customer</a></button>
{% endblock %}
