{% extends "base.html" %}

{% block content %}

<h1>Delete Company</h1>

<p>Are you sure you want to delete the company <strong>{{ company }}</strong>?</p>

<form action="" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete."  class="btn btn-danger tm_style_2"/>
  <a href="{% url 'get_company' company.id %}">No, cancel.</a>
</form>

{% endblock %}
