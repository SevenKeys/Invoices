<!-- Modal delete-->
<div class="modal fade" id="modalDeleteCustCat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete Category</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this category?
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="deleteCust_cat" class="btn btn-primary">Yes, delete</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal add -->
<div class="modal fade" id="modalAddCustCat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Add Client Category</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text-type" class="control-label">Add New Client Category:</label>
            <input type="text" class="form-control" id="message-text-cust-cat" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="addCust_cat" class="btn btn-primary">Yes, add</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal edit -->

  <div class="modal-dialog" role="document">

        <h4 class="modal-title" id="exampleModalLabel">Edit Client Category</h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="message-new-cust-cat" class="control-label">Edit Category:</label>
            <input type="text" class="form-control" id="message-new-cust-cat" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="editCust_cat" class="btn btn-primary">Yes, edit</button>

    </div>
