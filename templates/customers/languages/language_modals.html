<!-- Modal delete-->
<div class="modal fade" id="modalDeleteLang" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete language</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this language?
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="deleteLanguage" class="btn btn-primary">Yes, delete</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal add -->
<div class="modal fade" id="modalAddLang" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Add language</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text-lang" class="control-label">Add new language:</label>
            <input type="text" class="form-control" id="message-text-lang" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="addLanguage" class="btn btn-primary">Yes, add</button>
      </div>
    </div>
  </div>
</div>

      <div class="modal-footer">

    </div>
