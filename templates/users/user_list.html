{% extends "base.html" %}

{% block content %}
    <h2>Users</h2>
    <ul>
        {% for user in user_list %}
            <li>Username: <a href="{% url 'user_detail' user.id %}">{{ user.username }}</a>
            {% if user.userprofile %}
                <p>Created: {{ user.userprofile.created }}</p>
            {% endif %}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
