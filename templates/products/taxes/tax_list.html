{% extends "base.html" %}
{% block content %}

{% if tax_list.count > 0 %}
	<h2>List of taxes</h2>
	<ul class="list-group">
	{% for tax in tax_list %}
		<form action="" class="form-inline" method="POST">{% csrf_token %}
			<li class="list-group-item">{{ tax.value }}
		        <input type="button" data-id="{{ tax.id }}" class="btn btn-primary pull-right del-btn" style="margin-bottom:5px" value="Delete" />
	        </li>
	    </form>
	{% endfor %}
	</ul>
{% else %}

	<h3>No taxes was added yet</h3>

{% endif %}
	<form action="" method="POST">
	{% csrf_token %}
	    <input type="button" class="btn btn-primary" id="addTax" style="" value="Add New tax"/>
	</form>

{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        $(function(){
            function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');
        // add new tax after click with ajax
        var refreshPage = function(){
        	window.location.reload(true);
        }
        $add = $('#addTax');
        $add.click(function(){
            var tax_value = prompt("Please, enter a new tax");
            $.ajax({
                type: 'POST',
                url: '/products/add_tax/',
                data: {
                	'value': tax_value,
                    'csrfmiddlewaretoken':$('input[name=csrfmiddlewaretoken]').val()
                },
                dataType: 'json'
            });
            refreshPage();
        });
        // delete any tax from list
        $del = $('.del-btn');
        $del.click(function(){
	        var $id = $(this).attr('data-id');
            if (confirm("Are you sure you want to delete this tax?") == true){
                $.ajax({
                    type: 'POST',
                    url: '/products/delete_tax/'+$id+'/',
                    data: {
                    'csrfmiddlewaretoken':$('input[name=csrfmiddlewaretoken]').val()
                    }
                });
            }
	        refreshPage();
        });
    });
    </script>

{% endblock %}
