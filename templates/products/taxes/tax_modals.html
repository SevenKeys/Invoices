<!-- Modal delete-->
<div class="modal fade" id="modalDeleteTax" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete tax</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this tax?
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="deleteTax" class="btn btn-primary">Yes, delete</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal add -->
<div class="modal fade" id="modalAddTax" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Add tax</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="control-label">Add new tax:</label>
            <input type="text" class="form-control" id="message-text-tax" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="addTax" class="btn btn-primary">Yes, add</button>
      </div>
    </div>
  </div>
</div>
