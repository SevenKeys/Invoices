{% extends "base.html" %}
{% block content %}
    <h2>Company Details</h2>
    <ul>
        <li>Name: {{ object.name }}
            {% if match %}
                <button type="button"><a href="{% url 'edit_company' object.id %}">Edit</a></button>
                <button type="button"><a href="{% url 'delete_company' object.id %}">Delete</a></button>
            {% endif %}
        </li>
        <li>Created: {{ object.created }}</li>
        <li>Contact: {{ object.contact }}</li>
        <li>Register code: {{ object.reg_code }}</li>
    </ul>
{% endblock %}
